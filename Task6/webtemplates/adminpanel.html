<div id="admin-panel" 
     class="h-screen w-screen flex flex-col mx-auto w-full max-w-7xl bg-white shadow-md rounded-md overflow-y-auto"
>
    <div class="flex flex-row justify-between px-4 py-5 border-b border-gray-200">
      <div class="text-xl font-bold">Admin</div>
      <button class="text-blue-500 hover:text-blue-700"
              hx-get="/admin/getadduserform"
              hx-target="#add-user-form"
              hx-swap="outerHTML"
      >
        Add user
      </button>
    </div>
    <div class="px-4 py-5">
      <div class="text-left font-medium text-gray-700">A list of all the users in your account</div>
      <div id="add-user-form">

      </div>
       <div id="update-user-form">

      </div>
      <div class="flex flex-col mt-4">
        <div class="flex flex-row justify-between items-center px-2 py-3 border-b border-gray-200">
          <div class="text-sm font-medium text-gray-700">user id</div>
          <div class="text-sm font-medium text-gray-700">user name</div>
          <div class="text-sm font-medium text-gray-700">Email</div>
          <div class="text-sm font-medium text-gray-700">no of blogs</div>
          <div class="text-sm font-medium text-gray-700"></div>
        </div>

        <div id="user-list-div">
          {{range .}}
              {{ template "usertable.html" . }}
          {{end}}
        </div>

      </div>
    </div>
  </div>
