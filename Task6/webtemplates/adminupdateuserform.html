<div id="admin-update-user-form">   
    <form 
        hx-post="/admin/updateuser/{{.UserId}}"
        hx-target="#admin-panel"
        hx-swap="outerHTML"
        class="mx-auto max-w-md p-6 bg-white shadow-md rounded-md"
    >
        <input type="text"
               id="username"
               name="username"
               placeholder="Username"
               required
               class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
        >
        <input type="email"
               id="email"
               name="email"
               placeholder="Email" 
               required 
               class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
        >
        <input type="password"
               id="password"
               name="password"
               placeholder="Password"
               required
               class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
        >
        <input type="submit"
               value="update User"
               class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 cursor-pointer transition duration-300"
        >
       </form>
</div>
