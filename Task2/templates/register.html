<div id="registerpostform">
       <form hx-post="/postregister" class="space-y-4" >
              <input type="text" 
                     placeholder="Username" 
                     autocomplete="off"
                     id="username"
                     name="username"
                     class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              >
              <input type="email"
                     placeholder="Email ID"           
                     id="email"
                     name="email"
                     class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              >
              <input type="password"
                     placeholder="Password"
                     id="password"
                     name="password"
                     class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              >
              <input id="captcha" type="text" hidden>
              <button type="submit" 
                      class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
              >
                  register
              </button>
       </form>
       <br>
       <button 
               hx-get="/getlogin"
               hx-target="#registerpostform"
               hx-swap="outerHTML"
               class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
       >
           login if already register
       </button>
</div>
