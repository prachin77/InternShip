<div id="getproxycheckerform-form" class="flex flex-col items-center justify-center h-screen">
    <h1 class="mb-4">PROXY CHECKER</h1>

    <form hx-post="/checkproxy" 
          hx-target="#result-div"
          hx-swap="outerHTML"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm"
    >
        <div class="mb-4">
            <input name="checkhost" id="checkhost" 
                   placeholder="Enter IP Address or hostname" 
                   type="text" 
                   required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <input name="checkport" id="checkport" 
                   placeholder="Enter Port Number" 
                   type="text" 
                   required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <input type="submit" value="Check proxy Status" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        </div>
    </form>

    <div id="result-div">
        
    </div>
</div>
