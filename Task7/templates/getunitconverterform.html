<div id="getportcheckerform-form" class="flex flex-col items-center justify-center h-screen">
    <h1 class="mb-4">UNIT CONVERTER</h1>

    <form hx-post="/convertunit" 
          hx-target="#result-div"
          hx-swap="outerHTML"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm"
    >
        <div class="mb-4">
            <input name="digitvalue" id="digitvalue" 
                   placeholder="enter number for unit conversion" 
                   type="number" 
                   required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <select name="from" id="from" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <option value="meters">Meters</option>
                <option value="feet">Feet</option>
                <option value="inches">Inches</option>
                <option value="kilometers">Kilometers</option>
                <option value="centimeters">Centimeters</option>
                <option value="yards">Yards</option>
            </select>
        </div>
        <div class="mb-4">
            <select name="to" id="to" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <option value="meters">Meters</option>
                <option value="feet">Feet</option>
                <option value="inches">Inches</option>
                <option value="kilometers">Kilometers</option>
                <option value="centimeters">Centimeters</option>
                <option value="yards">Yards</option>
            </select>
        </div>
        
        <div class="flex items-center justify-between">
            <input type="submit" value="convert" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        </div>
    </form>

    <div id="result-div">
        
    </div>
</div>
