<div id="ping-form" class="flex items-center justify-center h-screen">
    <form hx-post="/ping" 
          hx-target="#main-content-div"
          hx-swap="innerHTML"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm"
    >
        <div class="mb-4">
            <input name="ipadd" id="ipadd" 
                   placeholder="Enter IP Address" 
                   type="text" 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <input type="submit" value="Ping" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        </div>
    </form>
</div>
